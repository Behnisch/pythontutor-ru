            Парламент Кипра проголосовал вечером 19 марта против введения налогов на банковские депозиты, сообщает Reuters. Против такой меры высказались 36 из 56 членов парламента, 19 воздержались. Один депутат отсутствовал.

            Голосование состоялось в ходе сессии, посвященной вопросу получения антикризисной помощи со стороны Евросоюза. В то же время у здания парламента собралась толпа из нескольких сот человек. Решение об отказе от законопроекта демонстранты встретили аплодисментами и криками «браво», — пишет The Guardian.

            О намерении властей Кипра ввести налог в 7-10 процентов на все депозиты в банках страны с целью увеличить бюджет на 5,8 миллиарда евро стало известно в воскресенье, 16 марта. Введение такого налога стало одним из основных условий, на которых ЕС готов выдать Кипру антикризисный кредит в размере 10 миллиардов евро.

            Согласие кипрских властей на давление со стороны стран Евросоюза, и прежде всего Германии, вызвало критику как внутри государства, так и в других странах, включая Россию. В первые минуты торгов 18 марта индексы европейских бирж упали в среднем на два процента.

            Между тем кипрский парламент неоднократно переносил обсуждение этого вопроса: сначала с воскресенья, 17 марта, на понедельник, затем еще раз — на вторник, 19 марта. В день голосования в СМИ также появлялись сообщения о возможном переносе обсуждения еще на день.</textarea>
