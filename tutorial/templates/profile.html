{% extends "base.html" %}

{% block body %}

<h2>Редактировать данные профиля</h2>

{% if errors %}
<div class="errorMessage">
    {% for error in errors %}
        <p>{{ error }}</p>
    {% endfor %}
</div>
{% endif %}

<form action="{% url profile %}" method="POST">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<input type="submit" value="Сохранить">
</form>
{% endblock %}
