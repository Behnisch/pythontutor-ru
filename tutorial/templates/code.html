<{{ enclosure_tag }} class="code">
	<pre class="prettyprint lang-python">{{ code }}</pre>
	<pre class="input_data" style="display: none;">{{ input_data }}</pre>
	{% if executable %}<a href="javascript:visualize(this);" onclick="visualize(this); return false;">Показать код в визуализаторе</a>{% endif %}
</{{ enclosure_tag }}>
